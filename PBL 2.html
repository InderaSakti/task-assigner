  <script>
  const ImgUrls = ['CardImg/Tao.png','CardImg/Jin.png','CardImg/Sar.png',
  'CardImg/Gan.png','CardImg/Cat.png','CardImg/Bar.jpeg','CardImg/Col.jpeg',

  function Pochi() {
  	const usedNumber = [];
  	while (ImgUrls.length > usedNumber.length) {
		const randomNumber = Math.floor(Math.random() * ImgUrls.length);
  		if (usedNumber.includes(ImgUrls[randomNumber])) {
  			continue;
  		}
		usedNumber.push(ImgUrls[randomNumber]);

 }
